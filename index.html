<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <script src="https://kit.fontawesome.com/535be2d4fa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="canvas">
        <div id="container">
            <div id="flex-container"></div>
            <div class="btn" id="right"><i class="fa-solid fa-arrow-right"></i></div>
            <div class="btn" id="left"><i class="fa-sharp fa-solid fa-arrow-left"></i></div>
            <div id="dots"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
